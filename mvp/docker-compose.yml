version: "3.8"

services:
  pr-assistant:
    build: .
    ports:
      - "8000:8000"
    environment:
      - APP_ENVIRONMENT=development
      - APP_DEBUG=false
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

